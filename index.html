<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>College Application Form</h1>

    <section>
        <div>
            <p>Name</p>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="name" required>
        </div>

        <div>
            <div>
                <label for="gender-select">Gender</label>
                <select name="gender" id="gender-select">
                    <option value="">--Please choose an option--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="status-select">Marital Status</label>
                <select name="marital-status" id="status-select">
                    <option value="">--Please choose an option--</option>
                    <option value="single">Single</option>
                    <option value="maried">Maried</option>
                    <option value="divorced">Divorced</option>
                    <option value="widow">Widow</option>
                    <option value="separated">Separated</option>
                </select>
            </div>
        </div>

        <div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required min="2002-01-01" max="2004-01-01">
            </div>
            <div>
                <label for="place-of-birth">Place of Birth</label>
                <input type="text" id="place-of-birth" name="place" required>
            </div>
            <div>
                <label for="religion">Religion</label>
                <input type="text" id="religion" name="religion" required>
            </div>
        </div>

        <div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="mobile-number">Mobile Number</label>
                <p>+91</p>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </div>
        </div>

        <div>
            <p>Address</p>
            <div>
                <label for="address-1">Street Address 1</label>
                <input type="text" id="address-1" name="address-1" required>
            </div>
            <div>
                <label for="address-2">Street Address 1</label>
                <input type="text" id="address-2" name="address-2" required>
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div>
                <label for="zip-code">Postal / Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" required>
            </div>
        </div>
    </section>

    <section>
        <h2>Application for Admission Information</h2>

        <div>
            <p>Application Type</p>
            <div>
                <input type="radio" name="application-type" id="freshman" value="freshman">
                <label for="freshman">Freshman</label>
            </div>
            <div>
                <input type="radio" name="application-type" id="transferee" value="transferee">
                <label for="transferee">Transferee</label>
            </div>
            <div>
                <input type="radio" name="application-type" id="other" value="other">
                <label for="other"><input type="text" placeholder="Other" id="other" name="other" required></label>
            </div>
        </div>

        <div>
            <label for="avatar">Choose a ID Picture</label>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        </div>

        <div>
            <label for="course-select">Course applied for</label>
            <select name="course" id="course-select">
                <option value="">--Please choose an option--</option>
                <option value="cmpn">Computer Engineering</option>
                <option value="it">Information Technology Engineering</option>
                <option value="extc">Electronics and Telecommunication Engineering</option>
                <option value="etrx">Electronics Engineering</option>
                <option value="mech">Mechanical Engineering</option>
            </select>
        </div>

        <div>
            <p>Admission application for</p>
            <div>
                <input type="radio" name="Admission-type" id="sem1" value="sem1">
                <label for="sem1">1st Semester</label>
            </div>
            <div>
                <input type="radio" name="Admission-type" id="sem2" value="sem2">
                <label for="sem2">3rd Semester</label>
            </div>
        </div>
    </section>

</body>

</html>
